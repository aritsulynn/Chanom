    <div class="container-login">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Our Website</h1>
                <p>Please login</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-item">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe" class="checkboxLabel">Remember me</label>  
                        </div>
                    </div>
                    <button type="submit" class="login-button">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" 
                        alt=""> Facebook Login
                    </a>
                    <a href="#">
                        <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" 
                        alt=""> Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="img/login.png">
        </div>
    </div>
