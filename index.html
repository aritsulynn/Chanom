<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="icon" type="image/x-icon" href="/src/img/logo.png" />
  <script src="/membrain.js" type="text/javascript" defer></script>

    defer></script>
  <link rel="stylesheet" href="style.css" />
  <title>Custom Bubble Tea</title>
  <style>
    img {   /* Adjust the picture of the card's size */
      height: 420px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <nav id="nav"></nav>

  <main>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/TeaBanner.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/BubbleTeaBanner.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/greenTeaBanner.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <section style="padding:30px;background-color: xxx">
      <h1 style="text-align: center;">Custom Bubble Tea's Signatures</h1>
    <div class="container cardContainer">
      <div class="container" id="Eachcard" cardid="1" style="text-align: center;"></div>
  </main>
  <footer class="position-relative">This is the footer</footer>
</body>
