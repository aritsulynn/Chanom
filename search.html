<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Seach page | Custome Bubble tea</title>
</head>
<body>

    <nav>
        <ul>
            <h1>Custom Bubble tea</h1>
        </ul>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/search.html">Search</a></li>
            <li><a href="/aboutus.html">About Us</a></li>
            <a href="/login.html"><button type="button" class="btn btn-primary">Login</button></a>
        </ul>
    </nav>
    
    <section>
        <center>
            <h2>Choose your drink</h2>
            <search>
                    <input type="text" id="teaName" placeholder="What is your taste?">&nbsp&nbsp<button>Search</button>
                    <label for="milk">Type</label>
                    <select name="" id="milk">
                        <option value="none">None</option>
                        <option value="">Milk Tea</option>
                        <option value="">Thai Tea</option>
                        <option value="">Bubble Milk Tea</option>
                        </optgroup>
                    </select>
                    
                    <label for="topping">Topping</label>
                    <select name="" id="topping">
                        <option value="none">None</option>
                        <option value="">Black Pearl</option>
                        <option value="">Grass Jelly</option>
                        <option value="">Brown Sugar</option>
                        </optgroup>
                    </select>

                    <label for="rating">Rating</label>
                    <select name="" id="rating">
                        <option value="none">None</option>
                        <option value="">★★★★★</option>
                        <option value="">★★★★</option>
                        <option value="">★★★</option>
                        <option value="">★★</option>
                        <option value="">★</option>
                        </optgroup>
                    </select>
            </search>
        </center> 
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
