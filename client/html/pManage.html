<html lang="en">
<head>
    <title>Product Management | CHANOM</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
  <header>
    <a href="/home"><h1>CHANOM</h1></a>
  </header>
  <nav>
    <a href="/home">Home</a>
    <a href="/search">Search</a>
    <a href="/pManage">Product Management</a>
    <a href="/uManage">User Account Management</a>
    <a href="/aboutus">About Us</a>
    <a href="/login">Log Out</a>
  </nav>
    <main class="pManage">
      <!-- Use container from bootstrap to align the item -->
        <div class="container-fluid" style="padding: 50px; background-color: #F8F4F1;">
            <div class="row">
                <div class="col-4 product-input">   <!-- col-4, col-8 is used to specify the width -->
                    <form action="/product-insert" method="POST">  <!-- A form for administrators to add a product -->
                        <h1>Add a Product</h1>
                        <label for="product-input">Drink Name:</label>
                        <input type="text" placeholder="Name" id="drinkName" name="pName" required> <br>
                        <label for="product-input">Type:</label>
                        <input type="radio" name="pType" value="Bubble Milk Tea" id="drinkType" required> Bubble Milk Tea<br>
                        <input type="radio" name="pType" value="Bubble Milk" id="drinkType" required> Bubble Milk <br>
                        <input type="radio" name="pType" value="Fruit Yoghurt Frappe" id="drinkType" required> Fruit Yoghurt Frappe <br> <br>
                        <label for="product-input">Topping:</label>
                        <input type="radio" name="topping" value="Black Pearl" id="drinkType"> Black Pearl<br>
                        <input type="radio" name="topping" value="Grass Jelly" id="drinkType"> Grass Jelly <br>
                        <input type="radio" name="topping" value="Brown Sugar" id="drinkType"> Brown Sugar <br> <br>
                        <label for="product-input">Rating:</label> 
                        <input type="number" placeholder="Rating" min="1" max="5" name="rating" id="drinkRating" required> stars <br>                       
                        <label for="product-input">Description:</label>
                        <textarea required name="pDescription" placeholder="Description"> </textarea><br>
                        <label for="product-input">Image URLs:</label>
                        <input type="text" required style="height: fit-content;" name="pic1" placeholder="Image 1"> <br>
                        <input type="text" required style="height: fit-content;" name="pic2" placeholder="Image 2"> <br>
                        <input type="text" required style="height: fit-content;" name="pic3" placeholder="Image 3"> <br>
                        <label for="product-input">Price:</label> 
                        <input type="number" placeholder="Price" name="price" id="drinkPrice" required> Baht <br>
                        <button type="submit">Add</button>
                        <button type="reset" id="clear-product">Clear</button>
                    </form>
                </div>
                <div class="col-8">
                    <h1>Existing Products</h1>
                    <!-- A table showing an existing product with option to delete and modify existing products -->
                    <div id="pTable"></div>

                </div>
            </div>
        </div> 
    </main>
