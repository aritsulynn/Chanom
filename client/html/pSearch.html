<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
    defer></script>
  <title>Seach Page | CHANOM</title>
  <style>
    img {
      height: 250px;
      object-fit: cover;
    }
  </style>

</head>

<body>
  <header>
    <a href="/home"><h1>CHANOM</h1></a>
  </header>
  <nav>
    <a href="/home">Home</a>
    <a href="/pSearch">Search Product</a>
    <a href="/uSearch">Search Admin</a>
    <a href="/pManage">Product Management</a>
    <a href="/uManage">User Account Management</a>
    <a href="/aboutus">About Us</a>
    <a href="/login">Log Out</a>
  </nav>

  <!-- Search Section -->
  <form action="/pSearch-submit" method="GET" id="search-form">
    <h2>Choose your drink</h2>
    <input type="text-search" id="pName" name="pName" placeholder="What would you like to drink?"> <br>
    <!-- Use <select> tag to create a drop down list for selection -->
    <label for="pType">Type</label>
    <select name="pType" id="search-select pType">
      <option value="">None</option>
      <option value="Bubble Milk Tea">Bubble Milk Tea</option>
      <option value="Bubble Milk">Bubble Milk</option>
      <option value="Fruit Yoghurt Frappe">Fruit Yoghurt Frappe</option>
    </select>
    <label for="topping">Topping</label>
    <select name="topping" id="search-select topping">
      <option value="">None</option>
      <option value="Black Pearl">Black Pearl</option>
      <option value="Grass Jelly">Grass Jelly</option>
      <option value="Brown Sugar">Brown Sugar</option>
    </select>
    <label for="rating">Rating</label>
    <select name="rating" id="search-select rating">
      <option value="">None</option>
      <option value="5">★★★★★</option>
      <option value="4">★★★★</option>
      <option value="3">★★★</option>
      <option value="2">★★</option>
      <option value="1">★</option>
    </select>
    <br>
    <button type="submit" id="search-btn">Search</button> 
    <!-- #search-btn in style.css -->
  </form>

  <section style="text-align: center; padding: 30px; color: #8c0724;">
    <h3>Search Results</h3>
  </section>
  
  <!-- Get search result -->
  <div id="searchResult"></div>

  <footer class="footer">
    © 2023 Copyright: CHANOM. All rights reserved.
  </footer>
</body>

</html>
